      const button = document.getElementById("button");

      button.addEventListener("click", function () {
        let i = 0;
        while (i < dictonary.length) {
          let userInput = prompt(`${dictonary[i]}`)

              if (userInput === answer[i].toLowerCase()) {
                alert("Այո");

            alert('До свидания')

          }
